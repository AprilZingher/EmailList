<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #userForm="ngForm">
      
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="user.name"
          class="form-control"
          id="name"
          name="name"
          placeholder="Enter your name"
          required #name="ngModel">
      </div>
      <div *ngIf="name.invalid && name.touched" class="alert alert-danger">Name is required</div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" [(ngModel)]="user.email"
          class="form-control"
          id="email"
          name="email"
          placeholder="Enter your email address"
          required #email="ngModel">
      </div>
      <div *ngIf="email.invalid && email.touched" class="alert alert-danger">Valid email is required</div>

      <div class="form-group">
        <label for="password">Password (Warning - Do not put actual passwords here! It is not yet secured with HTTPS.)</label>
        <input type="password" [(ngModel)]="user.password"
          class="form-control"
          id="password"
          name="password"
          #password="ngModel">
      </div>
      <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
        Password is required
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" [(ngModel)]="confirmPassword"
          class="form-control"
          id="confirmPassword"
          name="confirmPassword"
          required #confirm="ngModel">
      </div>
      <div *ngIf="confirmPassword && password && (confirmPassword !== user.password) && userForm.submitted" class="alert alert-danger">
        Passwords do not match
      </div>

      <button type="submit" [disabled]="!userForm.valid || user.password !== confirmPassword"
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
